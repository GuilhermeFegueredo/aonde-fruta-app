<ion-content id="blur">

  <div id="map" style="width: 100%; height: 100%">
  </div>

  <ion-searchbar search-icon="leaf-outline" slot="fixed" id="searchbar" placeholder="Pesquise uma Ã¡rvore aqui !"
    [(ngModel)]="searchTerm" showCancelButton="focus" animated>
  </ion-searchbar>


  <ion-list lines="none" id="list-search" slot="fixed">
    <div *ngIf="searchTrees.length > 0; else carregandoArvores">
      <ion-item id="item-list" *ngFor="let searchTree of searchTrees | filter:searchTerm; let i = index"
        (click)="itemView(searchTree.arvore)">
        <ion-label>
          {{ searchTree.arvore.name }} ({{ searchTree.distanceToUser }} metros)
        </ion-label>
      </ion-item>
    </div>
    <ng-template #carregandoArvores>
      <div class="spinner">
        <ion-item>
          <ion-spinner style="margin-top: 10px;" color="tertiary" name="bubbles"></ion-spinner>
        </ion-item>
      </div>
    </ng-template>
  </ion-list>

  <ion-spinner id="spinner" slot="fixed" name="crescent"></ion-spinner>

  <ion-button id="button-navigate" size='small' shape="round" slot="fixed" hidden="false" (click)="navigate()">
    <ion-icon slot="icon-only" name="navigate"></ion-icon>
  </ion-button>

  <ion-button id="button-cancel" size='small' shape="round" slot="fixed" hidden="false" (click)="cancelNavigate()">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>

  <ion-button id="button-position" size='small' shape="round" slot="fixed" (click)="centralize()">
    <ion-icon slot="icon-only" name="locate-outline"></ion-icon>
  </ion-button>


  <ion-fab id="fab-button-home" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large">
      <ion-icon name="caret-up-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button size="large" (click)="showModalProfile()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>

      <ion-fab-button size="large" (click)="showModalDiscovery()">
        <ion-icon name="flower-outline"></ion-icon>
      </ion-fab-button>

      <!-- <ion-fab-button size="large" (click)="showModalRanking()">
        <ion-icon name="star-outline"></ion-icon>
      </ion-fab-button> -->
    </ion-fab-list>
  </ion-fab>
</ion-content>
