<ion-header>
  <!-- <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]= "true">
  <div #map  id=map></div>

  <ion-fab id="fab-button-home" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large">
      <ion-icon name="caret-up-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      
      <ion-fab-button size="large" (click)="showModalCreate()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>

      <ion-fab-button size="large" (click)="showModalProfile()"><ion-icon name="person-outline"></ion-icon></ion-fab-button>
      
      <ion-fab-button size="large" (click)="showModalDiscovery()"><ion-icon name="flower-outline"></ion-icon></ion-fab-button>
        
      <ion-fab-button size="large" (click)="showModalRanking()"><ion-icon name="star-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
