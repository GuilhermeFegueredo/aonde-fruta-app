<ion-header>

    <ion-title>Crie o seu perfil</ion-title>

</ion-header>

<ion-content>

  </div>

  <div class="divPadding">

    <ion-item>
      <ion-label position="floating">Nome Completo</ion-label>
      <ion-input></ion-input>

      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome de usuÃ¡rio</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Repetir Senha</ion-label>

    </ion-item>

  </div>
  

  <div class="divPadding">

  </div>
